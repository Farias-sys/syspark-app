<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SysPark – Página inicial</title>

  <!-- Montserrat: tipografia principal -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/landing_page/home.css">
</head>
<body>

  <div class="page">
    <!-- =========  HEADER / NAVBAR  ========= -->
    <header class="topbar" id="topbar">
      <!-- bloco‑esquerdo = logo + marca -->
      <div class="brand-box">
        <img src="./assets/logo.svg" alt="Ícone SysPark" class="logo">
        <h1 class="brand">SYSPARK</h1>
      </div>

      <!-- links do menu -->
      <nav class="nav-links" aria-label="Navegação principal">
          <a href="./about_us.html">Sobre&nbsp;nós</a>
          <a class="active" href="index.html">Início</a>
        <a href="./contact.html">Fale&nbsp;Conosco</a>
      </nav>

      <!-- ação primária -->
      <a href="./pages/login.html" class="btn btn-blue">Entrar</a>
    </header>

    <!-- =========  HERO  ========= -->
    <section class="hero">
      <div class="hero-content">
        <h2>Controle seu estacionamento<br>de forma inteligente</h2>
        <a href="./pages/sign_up.html" class="btn btn-cta">Cadastre‑se</a>
      </div>
    </section>

    <!-- =========  FOOTER  ========= -->
    <footer class="footer">
      Copyright&nbsp;2025 – SysPark · Todos os direitos reservados
    </footer>
  </div>

  <!-- sombra do header quando rolar -->
  <script>
    const topbar = document.getElementById('topbar');
    window.addEventListener('scroll', () => {
      topbar.classList.toggle('scrolled', window.scrollY > 10);
    });
  </script>

</body>
</html>
